    </header>
    <div class="entry">
      
        <p>毕业快8个月了，感想颇多，收获不少。以本人的记忆力，这些宝贝（垃圾）很快会在脑海中烟消云散。今日特建此站，以作私人专用的宝贝仓库（垃圾回收场）。<a id="more"></a></p>
<h2 id="语料贫乏"><a href="#语料贫乏" class="headerlink" title="语料贫乏"></a>语料贫乏</h2><p>近日没少被身边的某某凡同学耻笑：语言单调，语料匮乏。实在丢脸，如今信息收取途径越发丰富，然真正落入脑中的只有表情包、猫图和网络流行语。警惕警惕，别被大众文化牵着鼻子走。</p>
